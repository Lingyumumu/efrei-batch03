<script>
    const prog = 'Hello Welcome to my Website' + '\n' + 'My name is Marc Zhao' + '\n' + 'I am a student of computer science'; 
    let index = 1;
    
    function writeText(){
        text = document.getElementById('text');
        text.innerText = prog.slice(0, index) + '|';
        if(index < prog.length){
            index++;
        }
        
    }

    function display(){
        const image = document.querySelector(".image")
        const text = document.querySelector("#text_zone")
        var x = window.matchMedia("(max-width: 900px)")

        // if(x.matches){
        //     image.style.display = "block"
        //     text.style.display = "block"
        if(x.matches){
            if(image.style.display === "none" && text.style.display === "none" && x.matches){
                image.style.display = "block"
                text.style.display = "block"
            }
            else{
                image.style.display = "none"
                text.style.display = "none"
            }
        }
    }

    setInterval(writeText, 200);

        const menuHamburger = document.querySelector(".logo")
        const navLinks = document.querySelector(".nav-links")

 
        menuHamburger.addEventListener('click',()=>{
        navLinks.classList.toggle('mobile-menu')

        })



</script>
